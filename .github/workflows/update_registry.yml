name: Update versions registry

on:
  pull_request:
    types: [closed]

jobs:

  update_registry:
    name: Update versions registry
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      
      - name: Get added/modified files
        id: get_files
        run: |
          echo "::set-output name=files::$(git diff --name-only ${{ github.base_ref }}...${{ github.head_ref }})"
       
name: Update versions registry

on:
  pull_request:
    types: [closed]

jobs:

  update_registry:
    name: Update versions registry
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0  # fetch all history
      
      - name: Get plugin name
        id: get_plugin_name
        run: |
          echo "plugin_name=$(git diff --name-only HEAD~1 HEAD~2 | grep -m1 "" | cut -d'/' -f2)" >> $GITHUB_STATE
          cat $GITHUB_STATE